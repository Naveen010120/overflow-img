    <style>
        .container-1 {
            width: 22vw;
            overflow: hidden;
            background-color: black;
        }
        
        .container-1 img:hover {
            transition: all 0.5s ease-in-out;
            transform: scale(1.1);
            opacity: 0.50;
        }
        .modal{
            background-color: black;
            opacity: 0.90;
        }
        header{
            background-color: antiquewhite;
        }
        body{
            height: 1000px;
            background: linear-gradient(to bottom,white 0%,white 50%,orange 50%,orange 100%);
        }
        @media screen and (min-width:300px) and (max-width:700px){
            .main >div{
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .main div{
                width: 80vw;
            }
            .main .modal{
              
                width: 100vw;
            }
            .main .modal-body{
                width: 100vw;
            }
            .main{
                margin-left: 10vw;
            }
            body{
            height: 3117px;
            background: linear-gradient(to bottom,white 0%,white 50%,orange 50%,orange 100%);

        }
    </style>
